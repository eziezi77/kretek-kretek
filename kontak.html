<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Bengkel Awak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #222;
      margin: 0;
      padding: 20px;
    }

    .kontak-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255,255,255,0.45);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    a.wa-btn {
      display: inline-flex;
      align-items: center;
      background: #25d366;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 1px 1px 8px rgba(0,0,0,0.2);
    }

    a.wa-btn img {
      width: 26px;
      height: 26px;
      margin-right: 10px;
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="kontak-container">
    <h1>Hubungi Sugiyono</h1>
    <p>Silahkan hubungi langsung via WhatsApp untuk reservasi atau pertanyaan lebih lanjut:</p>

    <a href="https://wa.me/62822227860290" target="_blank" class="wa-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA Icon">
      082 227 860 290
    </a>

    <br><br>
    <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
  </div>

</body>
</html>
